<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Vehicle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="module" src="../scripts/script.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- Form for adding models -->
      <div class="container">
        <form id="vehicle-form">
          <div class="container">
            <p id="response-or-error" class=""></p>
          </div>
          <select
            id="vehicle-model-id"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="choose model" selected>Choose model</option>
          </select>
          <div class="mb-3">
            <label for="number-plate" class="form-label">Number plate</label>
            <input
              type="text"
              class="form-control"
              id="number-plate"
              aria-describedby="makeModelName"
              placeholder="ABC123"
            />
            <div id="makeModelName" class="form-text">
              Check this twice, since it is the most important information in
              this form.
            </div>
          </div>
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
              <option value="choose country" selected>Choose country</option>
              <option value="LT">LT</option>
              <option value="LV">LV</option>
              <option value="EE">EE</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">
            Upload new vehicle
          </button>
        </form>
      </div>
      <!-- END -->
    </main>
    <footer></footer>
  </body>
</html>
