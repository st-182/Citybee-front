<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Models</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="module" src="../scripts/script.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- Columns  -->
      <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <!-- Table ONE -->
            <table id="table-model" class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price/hour (no PVM)</th>
                </tr>
              </thead>
            </table>
            <!-- Table ONE END -->
          </div>
          <div class="col">
            <!-- Table TWO -->
            <table id="table-model-count" class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price/hour (no PVM)</th>
                  <th scope="col">Count</th>
                </tr>
              </thead>
            </table>
            <!-- Table TWO END -->
          </div>
        </div>
        <!-- Columns END  -->
      </div>
    </main>
    <footer></footer>
  </body>
</html>
